<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta charset="viewport">
	<title>Camera Single Page App</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/balloon.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="shortcut icon" href="asses/img/favicon.png">
	<link rel="manifest" href="manifest.json">
</head>
<body>
	<div id="wrapper">
		<div id="cameraArea">
			<video id="video" class="video" autoplay></video>
			<div class="snap">
				<button class="capture" id="capture"><i class="fa fa-camera"></i></button>
			</div>
		</div>
		<div id="capturedArea">
			<canvas class="canvas" id="canvas"></canvas>
			<div class="imageOptions">
				<div class="fitersOptions">
					<ul>
						<li id="camera" data-balloon="Brightness" data-balloon-pos="up">
							<i class="fa fa-sun-o"></i>
						</li>
						<li id="check">
							<i class="fa fa-check"></i>
						</li>
						<li id="user">
							<i class="fa fa-user"></i>
						</li>
						<li id="fa-dashboard">
							<i class="fa fa-dashboard"></i>
						</li>
						<li id="edit"><i class="fa fa-edit"></i></li>
						<li id="bullhorn"><i class="fa fa-bullhorn"></i></li>
					</ul>
				</div>
				<div class="decisionOptions">
					<ul>
						<li id="retake"><i class="fa fa-times"></i></li>
						<li id="continue"><i class="fa fa-check"></i></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
	<script src="assets/js/main.js"></script>
</html>
